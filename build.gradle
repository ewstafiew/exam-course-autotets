
plugins {
    id 'java-library'
    id "io.qameta.allure" version "2.9.6"

}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

allure {
    version.set("2.17.2")
    adapter {
        adapter.autoconfigure.set(true)
        adapter.aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.17.2")
            }
        }
    }
}


configurations {
    testCompile
}



repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.codeborne:selenide:6.12.2'
    testImplementation 'com.codeborne:selenide-proxy:6.11.0'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    implementation 'io.qameta.allure:allure-java-commons:2.20.0'
}

test {
    useJUnitPlatform()
}